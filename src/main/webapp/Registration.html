<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="AdminDashbordStyle.css" />
 <link rel="stylesheet" href="RegiStyle2.css">
 
</head>
<body>
<div class="menu-bar">
      <h1 class="logo">3R <img src="logo1.jpg" alt="image" width=60px height=60px></h1>
      
</div>
<div class="wrapper">
     <div class="inner">
     
          <div class="image-holder">
               <img src="front1.jpg" alt="image">
          </div>
          <form action="UserRegistration" method="get">
                <h3> User Registration </h3>
                <div class="form-group">
                     <input type="text" placeholder="FirstName" name="FirstName" class="form-control">
                     <input type="text" placeholder="LastName" name="LastName" class="form-control">
                </div>
                <div class="form-wrapper">
                     <input type="text" placeholder="MobileNumber" name="MobileNumber" class="form-control">
                </div>
                <div class="form-wrapper">
                     <input type="text" placeholder="Email" name="Email" class="form-control">
                </div>
                <div class="form-wrapper">
                     <select name="Gender" id="" class="form-control">
                     <option value="" disabled selected>Gender</option>
                     <option value="male">Male</option>
                     <option value="female">Female</option>
                      <option value="other">Other</option>
                     </select>
                </div>
                 <div class="form-wrapper">
                     <input type="text" placeholder="City" name="City" class="form-control">
                </div>
                <div class="form-wrapper">
                     <input type="password" placeholder="Password" name="Password" class="form-control">
                </div>
             
                <button>Register</button>
          </form>
     </div>
</div>
   
   
</body>
</html>
